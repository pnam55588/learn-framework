<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>city</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}, {{element.state}}</td>
      </ng-container>
      <ng-container matColumnDef="availableUnits">
        <th mat-header-cell *matHeaderCellDef>Available Units</th>
        <td mat-cell *matCellDef="let element">{{ element.availableUnits }}</td>
      </ng-container>
      <ng-container matColumnDef="wifi">
        <th mat-header-cell *matHeaderCellDef>Wifi</th>
        <td mat-cell *matCellDef="let element">{{ element.wifi }}</td>
      </ng-container>
      <ng-container matColumnDef="laundry">
        <th mat-header-cell *matHeaderCellDef>Laundry</th>
        <td mat-cell *matCellDef="let element">{{ element.laundry }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
